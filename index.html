<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <link rel="stylesheet" href="css/style.css" type="text/css">
   <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
   <title>VUE ToDo-List</title>
</head>

<body>
   <div id="root">
      <div class="container">
         <div class="row pt-5">
            <div class="col-8 offset-2">
               <!-- Input and new task button -->
               <div class="input-group mb-3">
                  <input type="text" class="form-control" placeholder="Inserisci una nuova attivitÃ !"
                     v-model="taskToAdd" @keyup.enter="addNewTask">
                  <button class="btn btn-outline-primary" type="button" @click="addNewTask">Aggiungi</button>
               </div>
               <!-- Buttons -->
               <div id="button-container" class="d-flex justify-content-between">
                  <div class="btn-group">
                     <button type="button" class="btn btn-success"><i class="fas fa-check-square pe-2"></i>Completa
                        tutti</button>
                     <button type="button" class="btn btn-secondary"><i class="far fa-square pe-2"></i>Reimposta come
                        'da
                        completare'</button>
                  </div>
                  <button type="button" class="btn btn-danger" @click="removeAllTasks"><i
                        class="fas fa-trash-alt pe-2"></i>Rimuovi
                     tutto</button>
               </div>
               <!-- Tasks list -->
               <ul class="list-group">
                  <li :class="{'done': task.done}" v-for="(task, index) in tasks"
                     class="list-group-item d-flex justify-content-between align-items-center">
                     <div class="flex-grow-1" @click="taskCheck(index)">
                        <i class="pe-2" :class="task.done ? 'fas fa-check-square' : 'far fa-square'"></i>
                        <span :class="{'text-decoration-line-through': task.done}">{{ task.text }}</span>
                     </div>
                     <i class="fas fa-times-circle ms-5" @click="deleteTask(index)"></i>
                  </li>
               </ul>
            </div>
         </div>
      </div>
   </div>
   <script src="js/script.js"></script>
</body>

</html>
